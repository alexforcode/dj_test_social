{% extends 'account/_base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <hr>
    <p>Enter your e-mail address to obtain your password.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input class="btn btn-outline-primary" type="submit" value="Send e-mail"></p>
    </form>
{% endblock %}
