{% extends '_base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <hr>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input class="btn btn-outline-primary" type="submit" value="Create account"></p>
    </form>
{% endblock %}
