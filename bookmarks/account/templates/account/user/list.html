{% extends '_base.html' %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <hr>
    <div>
        {% for user in users %}
        <div>
            <a href="{{ user.get_absolute_url }}">
                {% thumbnail user.profile.photo '180x180' crop='100%' as im %}
                <img src="{{ im.url }}">
                {% endthumbnail %}
            </a>
            <div>
                <a href="{{ user.get_absolute_url }}">{{ user.get_full_name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
